<div class="toolbar-notification-container">
  <button mat-icon-button (click)="toggleNotifications()">
    <mat-icon>notifications_none</mat-icon>
    <span class="badge" *ngIf="notifications">{{ getUnreadNotificationCount() }}</span>
  </button>

  <div class="dropdown mat-elevation-z4" [class.open]="isOpen">
    <div class="card">
      <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="title">
          <div class="name">Notifications</div>
          <div class="extra">
            You have {{ getUnreadNotificationCount() }} new notifications
          </div>
        </div>
      </div>
      <div *ngIf="notifications?.length !== 0; then thenBlock else elseBlock;"></div>
      <div class="footer" fxLayout="row" fxLayoutAlign="center center">
        <div class="action" (click)="markAllAsRead()">Mark all as read</div>
      </div>
    </div>
  </div>
</div>

<ng-template #thenBlock>
  <ng-scrollbar class="content">
    <div *ngFor="let notification of notifications; last as isLast">
      <div class="notification" fxLayout="row" fxLayoutAlign="start center" mat-ripple (click)="openRecipe(notification)">
        <mat-icon *ngIf="notification.notificationType === 'Message'">message</mat-icon>
        <mat-icon *ngIf="notification.notificationType === 'Rate'">stars</mat-icon>
        <mat-icon *ngIf="notification.notificationType === 'Comment'">comment</mat-icon>
         <div class="title" fxLayout="column">
          <div class="name">{{ notification.message }}</div>
          <div class="time">{{ notification.sendAt | date: 'medium' }}</div>
        </div>
        <span fxFlex></span>
        <button type="button" mat-icon-button (click)="deleteNotification(notification)">
          <mat-icon class="close">close</mat-icon>
        </button>
      </div>
      <div class="divider" *ngIf="!isLast"></div>
    </div>
  </ng-scrollbar>
</ng-template>

<ng-template #elseBlock>
  <div class="no" fxLayout="row" fxLayoutAlign="center center">No notifications</div>
</ng-template>
